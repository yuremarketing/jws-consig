spring.application.name=consig-sniper

# Conexão com o Banco de Dados (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/consig_sniper_db
spring.datasource.username=yuri_admin
spring.datasource.password=sniper_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração de Logs
logging.level.org.hibernate.SQL=DEBUG

# Define o limite máximo de cada arquivo (ex: 10MB)
spring.servlet.multipart.max-file-size=10MB
# Define o limite máximo da requisição inteira
spring.servlet.multipart.max-request-size=10MB
